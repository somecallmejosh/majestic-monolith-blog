{{ partial "head" . }}
<main role="main" class="main">
	{{ range where .Site.Pages "Section" "post" }}
		<div class="card">
			<h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }} {{ if .IsDraft }} (Draft){{ end }}</a></h2>
			<small>{{ .Date.Format "Mon Jan 2, 2006" }} | Reading Time: {{.ReadingTime}}</small>
			<p>{{ printf "%s" .Summary | markdownify }}</p>
		</div>
	{{ end }}
</main>

{{ partial "footer" . }}
